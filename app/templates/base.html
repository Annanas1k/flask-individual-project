<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Titlu{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yHbcV9+ZklWzPuD9qxAm+7qlSPUvMQPZT2Y+7+n4xkZUmDpko8z99qT+gBkC9lQk9Dn3TT6Fo7VfMQ7d7Dx0Tg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .footer-info {
    background: rgba(255, 255, 255, 0.9);
    padding: 6px 12px;
    border-radius: 8px;
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    font-weight: 500;
    transition: all 0.3s ease-in-out;
}
.footer-info:hover {
    background: rgba(240, 240, 240, 0.95);
}
.footer-info i {
    font-size: 1rem;
}

    </style>
</head>
<body>
    {% block content %}
    {% endblock %}


<!-- Footer permanent -->
<div class="footer-info position-fixed bottom-0 start-0 m-3 text-muted small d-flex align-items-center gap-2">
    <span>&copy; Pavlovschii Radu</span> |
    <a href="https://github.com/Annanas1k/flask-individual-project.git" class="text-decoration-none text-dark" target="_blank">
        <i class="fab fa-github me-1"></i> GitHub-Project
    </a>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

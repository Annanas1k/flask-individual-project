<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            margin-top: 20px;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Bine ai venit, {{ student.nume }} {{ student.prenume }}</h2>
            </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Absențe</h5>
                        <p class="card-text">Numărul total de absențe: {{ student.nr_absentes }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Specialitate</h5>
                        <p class="card-text">{{ student.specialitate }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Grupa</h5>
                        <p class="card-text">{{ student.grupa }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Email</h5>
                        <p class="card-text">{{ student.email }}</p>
                    </div>
                </div>
            </div>
        </div>
<a href="{{ url_for('student.logout') }}" class="btn btn-danger">Deconectare</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
